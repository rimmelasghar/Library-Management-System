<html> 
  <head>
    <title>Hello World</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

  <body> 
    <nav class="navbar sticky-top navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}">Libary App</a>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search for a book" aria-label="Search" id="myInput" >
          </form>
        </div>
      </nav>
      <br>
      <br>
      <figure class="text-center">
        <blockquote class="blockquote">
          <p>“The more that you read, the more things you will know. <br>The more that you learn, the more places you’ll go.”</p>
        </blockquote>
        <figcaption class="blockquote-footer">
          Dr. Seuss <cite title="Source Title">American children's author</cite>
        </figcaption>
      </figure>
      <br>
      <br>
    <div class="container">
    <div class="table-responsive">
        <table class="table table-borderless table-hover">
            <thead>
              <tr class="table-dark">
                <!-- <th scope="col">#</th> -->
                <th scope="col">Book</th>
                <th scope="col">Author</th>
                <th scope="col">Is Available</th>
              </tr>
            </thead>
            <label style="float: right;" >Total books: {{ count }}</label>
            <tbody id="myTable">
                {% for book in books %}
              <tr>
                <!-- <th scope="row">1</th> -->
                <td>{{ book.name }}</td>
                <td>{{ book.Author }}</td>
                {% if book.status %}
                <td style="color: green;"><strong>{{ book.status }}</strong></td>
                {% else %}
                <td style="color: red;">{{ book.status }}</td>
                {% endif %}
              </tr>
              {% endfor %}
            </tbody>
          </table>
      </div>
<div class="container my-5">
  <!-- Footer -->
  <footer class="text-center text-white" style="background-color: #3f51b5">
    <!-- Grid container -->
    <div
         class="text-center p-3"
         style="background-color: black"
         >
      © 2022 Copyright Code By Rimmel With ❤

    </div>
    <!-- Copyright -->
  </footer>
  <!-- Footer -->
</div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $("#myInput").on("keyup", function () {
                var value = $(this).val().toLowerCase();
                $("#myTable tr").filter(function () {
                    $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                });
            });
        });
    </script>
  </body>
</html>
